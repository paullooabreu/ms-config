
server:
  port: 8093

eureka:
  instance: 
    hostname: localhost
    port: 8761
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000 

spring:
  cloud:
    gateway:    
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: fornecedor
          uri: lb://FORNECEDOR
          predicates:
            - Path=/fornecedor/**
        - id: loja
          uri: lb://LOJA
          predicates:
            - Path=/loja/**
