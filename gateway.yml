 
eureka:
  instance: 
    hostname: localhost
    port: 9000
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000 

spring:
  cloud:
    gateway:    
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: teste-a
          uri: lb://TESTE-A
          predicates:
            - Path=/teste-a/**
        - id: teste-b
          uri: lb://TESTE-B
          predicates:
            - Path=/teste-b/**
